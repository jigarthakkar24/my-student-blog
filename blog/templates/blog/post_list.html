{% extends 'blog/base.html' %}
    {% block content %}
    	{% for p in post %}
        	<div class="post">
            	<div class="date">
            		{{ p.published_date }}
            	</div>
            	<h1><a href="">{{ p.title }}</a></h1>
        		<p>{{ p.text|linebreaksbr }}</p>
        	</div>
   		{% endfor %}
	{% endblock %}
